name: Push Workflow
on: push
jobs:
  run-some-random-actions:
    runs-on: ubuntu-latest
    steps:
      - name: List Files
        run: |
          pwd
          ls -a
          echo $GITHUB_SHA
          echo $GITHUB_REPOSITORY
          echo $GITHUB_WORKSPACE
          echo "${{ github.token }}"
          echo "${{ secrets.HOST_DNS }}"
          echo "${{ secrets.EC2_SSH_KEY }}"
          echo "${{ secrets.HOST_DNS }}"
          echo "${{ secrets.PORT }}"

      - name: Checkout
        uses: actions/checkout@v1

      - name: List Files After Checkout
        run: |
          pwd
          ls -a

      - name: Simple Javascript Action
        id: hello
        uses: actions/hello-world-javascript-action@v1
        with:
          who-to-greet: Allan

      - name: Get the output time
        run: echo "${{ steps.hello.outputs.time }}"
  copy_repo_contents:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          repository: FusionAuth/fusionauth-theme-helper
          ref: 195b41772db95eb082853ea3211950e8c44d5397  # Modify this according to your branch name

      - name: Display copied files
        run: |
          ls -a  # Display copied files (optional)
          echo 'hello'